#GENERAL
server.port=8080
#
# DATABASE
spring.datasource.url=jdbc:mysql://localhost/cursojava?useSSL=false
spring.datasource.dbname=cursojava
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

#JWT
security.jwt.secret=asdasd    //Palabra secreta que agrego para darle seguridad al password
security.jwt.issuer=Main      //Indica quien fue el servicio que creo la secion
#La secion dura una semana ,por el numero de abajo son 7 dias*24*3600000
security.jwt.ttlMillis=604800000